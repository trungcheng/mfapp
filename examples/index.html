<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Test React Context Widgets</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <script src="http://127.0.0.1:7777/media-widget.js"></script>

    <style>
        #widget-wrapper {
            width: 100%;
            height: 300px;
            border: 1px solid #000;
            border-radius: 10px;
            margin-top: 30px;
            padding: 15px;
        }
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="container">
        <h1>Test React Context Widgets</h1>

        <button id="widget-dom-generate" class="btn btn-primary">Launch with DOM container</button>
        <button id="widget-popup-generate" class="btn btn-success">Launch with dialog</button>

        <div id="widget-wrapper"></div>
    </div>

    <script>
        $('#widget-dom-generate').off('click').on('click', function() {
            MediaWidget.default.init(
                document.getElementById('widget-wrapper'), 
                {
                    module: 'Widget1'
                }
            );
        });

        $('#widget-popup-generate').off('click').on('click', function() {
            MediaWidget.default.init(
                null, 
                {
                    module: 'Widget1'
                }
            );
        });
    </script>
</body>
</html>
